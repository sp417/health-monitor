<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="nav-home" class="nav-link active">Home</a></li>
            <li><a href="#" id="nav-add" class="nav-link">Add Data</a></li>
            <li><a href="#" id="nav-view" class="nav-link">View Data</a></li>
        </ul>
    </nav>
    <main>
        <section id="page-home" class="page">
            <h1>Welcome to Health Monitoring</h1>
            <p>
                Track your health metrics easily.<br>
                Use the navigation above to add or view your health data.
            </p>
            <img src="https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=600&q=80" alt="Health" class="hero-img">
        </section>
        <section id="page-add" class="page" style="display:none;">
            <h2>Add Health Data</h2>
            <form id="healthForm">
                <input type="text" id="user" placeholder="Your Name" required>
                <input type="number" id="heart_rate" placeholder="Heart Rate" required>
                <input type="number" step="0.1" id="temperature" placeholder="Temperature (Â°C)" required>
                <textarea id="notes" placeholder="Notes (optional)"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="form-status"></div>
        </section>
        <section id="page-view" class="page" style="display:none;">
            <h2>Recent Health Data</h2>
            <button id="refresh-btn">Refresh</button>
            <div id="data-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Health Monitoring System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
